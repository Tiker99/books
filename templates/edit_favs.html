{% extends 'base.html' %}

{% block title %}
Editory
{% endblock %}

{% block body %}
<h1>Welcome to our library</h1>
<div>
    {% for book in books %}
    {% if book in favs %}
    <a href="/library/{{book}}" style="color:#FF0000;">{{book}}</a>
    <a href="/library/{{book}}/remove"><button>Remove</button></a><br>
    {% else %}
    <a href="/library/{{book}}">{{book}}</a>
    <a href="/library/{{book}}/add"><button>Add</button></a><br>
    {% endif %}
    {% endfor %}
    <a href="/library"><button>back to library</button></a>
</div>
{% endblock %}
